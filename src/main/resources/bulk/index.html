<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/internal/examine/ico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="/internal/bulk/style.css">
</head>
<body>

<h2>Bulk operation</h2>
<p id="description">Pick dataset and table to start new bulk operation. Or enter job id to recover previous session</p>
<div id="status">Placeholder status</div>
<button id="startTransfer" class="bulkbtn">Transfer data</button>
<div class="jobIdHolder" style="float:left; margin-right: 5px">
    <input type="text" id="activeJobId" placeholder="Active job id" style="padding: 5px; height: 32px; border-radius: 4px; border: 1px solid #ccc;">
    <button id="reconnectBtn" onclick="reconnectBtnClick()" class="dropbtn">Reconnect</button>
</div>
<br><br><br><br><br>
<div class="datasetDropdownHolder" style="float:left; margin-right: 5px">
    <button id="datasetDropdownBtn" onclick="datasetDropdownBtnClick()" class="dropbtn">Dataset</button>
    <div id="datasetDropdown" class="dropdown-content">
        <a>Dataset</a>
    </div>
</div>
<div class="tableDropdownHolder" style="float:left; margin-right: 5px">
    <button id="tableDropdownBtn" onclick="tableDropdownBtnClick()" class="dropbtn">Table</button>
    <div id="tableDropdown" class="dropdown-content">
        <a>Table</a>
    </div>
</div>
<div class="bulkStartHolder" style="float:left">
    <button id="bulkStartBtn" onclick="bulkStartBtnClick()" class="bulkbtn">Start fetch all</button>
</div>

<br><br><br><br><br>
<div id="report" style="word-wrap: anywhere"></div>
<br>
<div id="testreport"></div>

<script src="/internal/bulk/script.js"></script>

</body>
</html>
